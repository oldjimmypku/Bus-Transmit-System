
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
    <style type="text/css">
body { padding: 20px; }
.starter-template { width:350px; padding: 0 40px; text-align: center; }
</style>
</head>
<body class="container">
<hr/>
<div class="starter-template">
    <h2>用户注册</h2>
    <form name="form" th:action="@{/register/user}" method="POST"> <!-- 3 -->
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" class="form-control" name="userName" id="userName" value="" placeholder="账号" />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="密码" />
        </div>
        <div class="form-group">
            <input type="submit" id="login" value="注册" class="btn btn-primary" />
        </div>

    </form>

</div>
<a th:href="@{/login}" class="btn btn-info">返回登陆界面</a>
</body>
</html>
