<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改公告</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}"   method="post">
        <input type="hidden" name="index" th:value="${index}" />
        <p th:text="'当前的内容是：'+${content}"> </p>
        <div class="form-group">
            <label for="newContent" class="col-sm-2 control-label">要修改的内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="newContent"  id="newContent"  />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/admin/announcement}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
